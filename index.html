<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 800px;
        width: 100%;
       }
    </style>
  </head>
  <body>
	  <h3>Googlemaps demo</h3><h2>  <b>CLICK THE MAP TO ADD A NOTE</b> </h2><p>(note: notes won't actually add!)</p>
    <div id="map"></div>
    <script>
      
		  var uluru = {lat: 55.51025, lng: -4.51145};
		 var map, infoWindow;
		 
		var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h3 id="firstHeading" class="firstHeading">Add Note Here</h3>'+
            '<div id="bodyContent">'+
            '<textarea>Wanna Add A Note?<textarea/>'+
            '(c)Killerbees 2017.</p>'+
            '</div>'+
            '</div>';
		 function openForm(event){
			infoWindow.setPosition(event.latLng);
            infoWindow.setContent(contentString);
			map.setCenter(event.latLng);
			map.setZoom(20);
            infoWindow.open(map);
		}	
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: uluru,
          zoom: 16,
		  mapTypeId: 'satellite'
        });
		 map.addListener('click', function(event) {
          openForm(event);
		  
        });
		infoWindow = new google.maps.InfoWindow;
      
   
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArioVh6uZExyJ6g1axya4uebRCzHZCOYM&callback=initMap">
    </script>
  </body>
</html>
